<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お昼ご飯ランダム提案</title>
  <link rel="stylesheet" href="main.css">
  <title>オンマのはらぺこチャンネル</title>

</head>
<body>
  <div class="container">
    <h1>お腹がすいたね！お昼ご飯、なににする？</h1>
    <button id="randomBtn">ランダムで決める！</button>
    <div id="result">
      <h2 id="foodName">食べ物の名前がここに表示されます！</h2>
      <!-- 事前に画像を非表示で配置 -->
      <img id="ramen" src="img/ramenn.png" alt="ラーメン" style="display:none;">
      <img id="gyutan" src="img/food_gyutan.png" alt="牛タン" style="display:none;">
      <img id="pasta" src="img/food_spaghetti_su_aglio_olio.png" alt="パスタ" style="display:none;">
      <img id="curry" src="img/food_curryruce.png" alt="カレー" style="display:none;">
      <img id="tempura" src="img/food_tendon.png" alt="天丼" style="display:none;">

      <p id="restaurantLink" style="display:none;">
        <a href="" target="_blank" id="restaurantUrl">おすすめのお店はこちら！！！</a>
      </p>
    </div>
    <footer>
        Copyright ⓒ Keiko Yokotani , All Right reserved
      </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
